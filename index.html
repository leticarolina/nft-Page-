<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="/style.css" rel="stylesheet" />

    <title>NFT preview card component</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>
  <body>
    <div class="box">
      <div class="b">
        <div class="image"></div>
        <h1>Equilibrium #3429</h1>
        <h2>Our Equilibrium collection promotes balance and calm.</h2>
        <div class="block2">
          <h3 class="price">0.041 ETH</h3>
          <h3 class="days">3 days left</h3>
        </div>
        <div class="line"></div>
        <p class="creator">
          <img src="/images/image-avatar.png" class="creatorpic" /> Creation of
          Jules Wyvern
        </p>
      </div>
    </div>

    <div class="attribution">
      <p>Challenge by</p>
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/leticarolina" target="_blank"
        >Leticia Azevedo</a
      >
    </div>
  </body>
</html>
